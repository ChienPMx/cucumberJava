name: Run Cucumber Tests on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # manual trigger

jobs:
  test:
    runs-on: windows-latest  # Chạy trên Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Google Chrome
        run: |
          choco install googlechrome -y
          google-chrome --version

      - name: Install ChromeDriver
        run: |
          $chromeVersion = (google-chrome --version) -replace 'Google Chrome ', ''
          $chromeMajorVersion = $chromeVersion.Split('.')[0]
          Write-Host "Detected Chrome Major Version: $chromeMajorVersion"
          
          $driverVersion = Invoke-RestMethod -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$chromeMajorVersion"
          Write-Host "Downloading ChromeDriver version: $driverVersion"
          
          Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$driverVersion/chromedriver_win32.zip" -OutFile "chromedriver.zip"
          Expand-Archive -Path "chromedriver.zip" -DestinationPath "C:\Windows\System32"
          Remove-Item "chromedriver.zip"
          
          chromedriver --version

      - name: Run Cucumber Tests
        run: mvn clean test -X

      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: target/cucumber-reports/
